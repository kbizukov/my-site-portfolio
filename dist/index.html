<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Portfolio | welcome page</title><link rel="stylesheet" href="main.min.css"></head><body><div id="auth-container"></div><script type="text/x-template" id="auth-block"><div class="auth-block auth-block--welcome"><button class="auth-button" id="auth-button" v-on:click="switchComponents">Авторизоваться</button></div></script><div class="welcome-wrapper"><div id="welcome-turner"></div></div><script type="text/x-template" id="turner"><div class="welcome-turner welcome-turner--welcome welcome-turner--login"><transition :name="animationDirection"><component :is="compToShow"></component></transition></div></script><script type="text/x-template" id="welcome"><div class="welcome welcome-mount" :class="{'welcome-mount--first-load' : firstRender}"><div class="user"><div class="user__avatar"><div class="avatar"><img class="avatar__img" src="./assets/images/me.jpg" alt="Мое фото"/></div></div><div class="user__description"><h1 class="user__name">Кирилл Бизюков</h1><p class="user__info">Личный сайт веб разработчика</p></div></div><div class="welcome__socials"><div class="socials"><ul class="socials__list"><li class="socials__item"><a class="socials__link" href="https://vk.com/id18512732" target="_blank"><svg class="socials__icon"><use xlink:href="./assets/images/icons/sprite.svg#vk"></use></svg></a></li><li class="socials__item"><a class="socials__link" href="https://github.com/kbizukov" target="_blank"><svg class="socials__icon"><use xlink:href="./assets/images/icons/sprite.svg#github"></use></svg></a></li><li class="socials__item"><a class="socials__link" href="https://linkedin.com" target="_blank"><svg class="socials__icon"><use xlink:href="./assets/images/icons/sprite.svg#in"></use></svg></a></li></ul></div></div><nav class="bottom-nav"><ul class="bottom-nav__list"><li class="bottom-nav__item bottom-nav__item--works"><a class="bottom-nav__link" href="works.html">Мои работы</a></li><li class="bottom-nav__item bottom-nav__item--about"><a class="bottom-nav__link" href="about.html">Обо мне</a></li><li class="bottom-nav__item bottom-nav__item--blog"><a class="bottom-nav__link" href="blog.html">Блог</a></li></ul></nav></div></script><script type="text/x-template" id="login"><form class="login" action=""><h2 class="login__title">Авторизуйтесь</h2><div class="login__inputs"><div class="login__input-container"><div class="login__icon-container"><svg class="login__icon login__icon--login"><use xlink:href="./assets/images/icons/sprite.svg#login"></use></svg></div><input class="login__input login__input--login" v-model="user.name" type="text" placeholder="Логин" required></div><div class="login__input-container"><div class="login__icon-container"><svg class="login__icon"><use xlink:href="./assets/images/icons/sprite.svg#password"></use></svg></div><input class="login__input login__input--password" v-model="user.password" type="password" placeholder="Пароль" required></div></div><div class="login__confirm-not-robot"><div class="login__confirm-row"><label class="login__confirm-label"><input class="login__confirm-input login__confirm-input--check-human" type="checkbox" required><div class="login__confirm-icon-container"><svg class="login__icon login__icon--checkbox"><use xlink:href="./assets/images/icons/sprite.svg#check"></use></svg></div><span class="login__label-text">Я человек</span></label></div><div class="login__confirm-text">Вы точно не робот?</div><div class="login__confirm-row"><div class="login__confirm-radios"><label class="login__confirm-label login__confirm-label--first"><input class="login__confirm-input login__confirm-input--humanConfirmed" type="radio" name="confirm-not-robot"><div class="login__confirm-icon-container login__confirm-icon-container--circle login__confirm-icon-container--yes"></div><span class="login__label-text">Да</span></label><label class="login__confirm-label"><input class="login__confirm-input login__confirm-input--humanNotConfirmed" type="radio" name="confirm-not-robot"><div class="login__confirm-icon-container login__confirm-icon-container--circle"></div><span class="login__label-text">Не уверен</span></label></div></div></div><nav class="bottom-nav"><ul class="bottom-nav__list"><li class="bottom-nav__item bottom-nav__item--main"><a class="bottom-nav__link" id="nav-to-main" @click.prevent="toMainHandler" href="">На главную</a></li><li class="bottom-nav__item bottom-nav__item--enter"><a class="bottom-nav__link" href="" type="submit" @click.prevent="submitForm">Войти</a></li></ul></nav></form></script><script type="text/x-template" id="preloader"><div class="preloader-container"><transition appear tag="div" name="preloader"><template v-if="!loaded"><div class="preloader"><div class="preloader__wrapper"><svg class="preloader__icon" width="100%" height="100%" viewbox="0 0 78 78"><circle class="preloader__circle" fill="none" stroke="#fff" stroke-width="2.5864" stroke-miterlimit="10" cx="26.293" cy="37.438" r="25"></circle><circle class="preloader__rotative" fill="#fff" cx="26.293" cy="4.5" r="4.5"></circle></svg><span class="preloader__percents">{{percents}}</span></div></div></template></transition></div></script><script type="text/x-template" id="background"><div class="background"><div class="background__layer"></div><video class="background__video" src="assets/images/night.mp4" autoplay muted loop></video></div></script><div id="welcome-app"><preloader></preloader><background v-if="allowBigBG"></background></div><script type="text/x-template" id="message-popup"><transition name="fade-popup" @after-enter="afterEnter" @leave="animationLeave"><template v-if="visible"><div class="message-popup-wrapper" :key="message"><div class="message-popup"><p class="message-popup__text">{{message}}</p><div class="message-popup__button-container"><button class="message-popup__button" @click="closePopup">Закрыть</button></div></div></div></template></transition></script><div id="message-container"></div><footer class="auth-footer"><div class="auth-footer__text"><span class="auth-footer__dev-name">&copy; Кирилл Бизюков</span> <span class="auth-footer__divider">| </span>создано с любовью в LoftSchool | 2018</div></footer><script src="./bootloader.bundle.js"></script><script src="vendor.bundle.js"></script><script src="./auth.bundle.js"></script></body></html>
