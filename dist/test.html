<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Document</title><style>.fade-enter-active, .fade-leave-active {
  transition: 1s;
}

.fade-enter {
  opacity: 0;
}

.fade-enter-to {
  opacity: 1;
}

.fade-leave {
  opacity: 1;
}
.fade-leave-to {
  opacity: 0;
}
</style></head><body><div id="animation-root"><script type="text/x-template" id="animation"><div><button @click="title = `Changed title ${Date.now()}`">Показать</button><transition-group name="fade"><div class="class" :key="title">{{title}}</div></transition-group></div></script></div><script src="bootloader.bundle.js"></script><script src="vendor.bundle.js"></script><script src="blog.bundle.js"></script></body></html>
